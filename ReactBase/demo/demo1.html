<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      //jsx语法：有两个参数
      ReactDOM.render(
        //参数1：React的组件
        <h1>Hello world</h1>,
        //参数2：根元素
        document.getElementById('root')
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../build/react.js"></script>

          return(

      ReactDOM.render(
        <div>
          <Header />
          <HttpComponent />
          <Footer />

        document.getElementById('example')
      );
    </script>
  </body>
</html>
